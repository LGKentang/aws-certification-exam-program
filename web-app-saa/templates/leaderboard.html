<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Exam {{ exam_number }}</title>
    <link rel="icon" href="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*y-bIB9JgCwPgWYRT.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #232f3e;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #232f3e;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Leaderboard for Exam {{ exam_number }}</h1>
    
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score, name in results %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ name }}</td>
                        <td>{{ score }}%</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align:center;">No results available for this exam.</p>
    {% endif %}
    
    <a href="{{ url_for('index') }}">â¬… Back to Exams</a>
</body>
</html>
